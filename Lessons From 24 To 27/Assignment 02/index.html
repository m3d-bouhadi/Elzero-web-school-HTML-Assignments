<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <input type="range" id="input" min="100" max="500" step="50" value="400" oninput="output.value = input.value">
    <br>
    <output for="input" id="output">400</output>
</body>

</html>
